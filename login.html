<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesfolder/login.css">
    <script type="text/js" src="/script/app.js"></script>     
    
<style type="text/css">

</style>
</head>
<body>
    <div class="wrapper">
        <form class="form-signin">
            <h2 class="form-signin-heading text-center"> Login</h2>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="" autofocus="" />
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required=""/>
            <p id="errorMessage"></p>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <button type="button" onclick="loginBtn()" class="btn btn-lrg btn-primary btn-block btn-dark btn-outline-light">Login</button>
        </form>
    </div>

    <script>

        
    function loginBtn()
    {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username == "admin" )
        {
            if (password == "pass")
            {
                window.location.href = ("/displaydata.html") 
            }

            else if (password != "pass")
            {
                document.getElementById("errorMessage").innerHTML = "Incorrect username or password. Please try again."
                document.getElementById("username").innerHTML = null;
                document.getElementById("password").innerHTML = null;
            }
        } 
                    
        else if (username != "admin")
        {
            document.getElementById("errorMessage").innerHTML = "Incorrect username or password. Please try again."
            document.getElementById("username").innerHTML = null;
            document.getElementById("password").innerHTML = null;
        }
    }

    </script>
</body> 
    </html>
